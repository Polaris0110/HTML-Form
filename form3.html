<html>
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <form>
            <fieldset>
               
              <legend>REGISTRATION FORM</legend> 
                <div class="form_group">
              <label>Name:</label>
              <input type="text" name="Name" placeholder="Enter your Name">
            </div>
              <div class="form_group">
              <label>Password:</label>
              <input type="password" name="Password" placeholder="Enter your password">
            </div >
              <div class="form_group">
              <label>Phone Number:</label>
              <input type="text" name="Phone" placeholder="Enter your Phone Number">
              </div>
              
              <div class="form_group">
              <label>Email-ID:</label>
              <input type="text" name="Email-ID" placeholder="Enter your Email-ID">
            </div>
            <div>
                <label><b></b>Gender:</label>
                <input type="radio" name="Male"><h7>Male</h7>
                <input type="radio" name="Female"><h7>Female</h7>
                <input type="radio" name="Others"><h7>Others</h7>
                
            </div>
           

            <div class="form_group">
                <label>Date of birth:</label>
                <input type="date" name="date of birth">
            </div>
            <div>
                <label>Languages known:</label>
                <select>
                    <option value="Hindi">Hindi</option>
                    <option value="Gujarati">Gujarati</option>
                    <option value="English">English</option>
                    <option value="Sanskrit">Sanskrit</option>
                </select>
            </div>
            <div class="form_group">
                <label>Address:</label>
                <input type="text" name="address" placeholder="Enter your address">
            </div>
              

              
            </fieldset>
        </form>
    </div>
    </body>
